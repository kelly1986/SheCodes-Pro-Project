<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-WJUUqfoMmnfkBLne5uxXj+na/c7sesSJ32gI7GfCk4zO4GthUKhSEGyvQ839BC51"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <form class="citySearchBar" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="City Name"
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm" />
            </div>

            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary" />
            </div>
            <div class="col-3">
              <input
                id="currentLocationButton"
                type="submit"
                value="My Location"
                class="form-control btn btn-success" />
            </div>
          </div>
        </form>
        <h1 id="city"></h1>
        <ul>
          <li id="date"></li>
          <li id="mainDescription"></li>
        </ul>
        <div class="row">
          <div class="col-6">
            <img
              id="mainWeatherIcon"
              class="cloudIcon"
              src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
              alt="cloudy" />
            <span class="temp" id="temperature"> </span
            ><span class="tempUnit"> °C ¦ <a href="#">°F</a></span>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
          <! --6 day forecast -->
          <div class="row">
            <div class="col-2">
              <img
                class="cloudIcon"
                src="https://ssl.gstatic.com/onebox/weather/48/rain_light.png"
                alt="cloudy" />
              <span class="sixDaytemp"> 4°C</span>
            </div>
            <div class="col-2">
              <img
                class="cloudIcon"
                src="https://ssl.gstatic.com/onebox/weather/48/cloudy.png"
                alt="cloudy" /><span class="sixDaytemp"> 6°C</span>
            </div>
            <div class="col-2">
              <img
                class="cloudIcon"
                src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                alt="cloudy" /><span class="sixDaytemp"> 8°C</span>
            </div>
            <div class="col-2">
              <img
                class="cloudIcon"
                src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
                alt="mostly sunny" /><span class="sixDaytemp"> 8°C</span>
            </div>
            <div class="col-2">
              <img
                class="cloudIcon"
                src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
                alt="cloudy" /><span class="sixDaytemp"> 6°C</span>
            </div>
            <div class="col-2">
              <img
                class="cloudIcon"
                src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png"
                alt="cloudy" /><span class="sixDaytemp"> 4°C</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
